<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>EverExisting</title>
    <link rel="icon" href="./media/returning-visitor.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }

      #chat-container {
        max-width: 600px;
        margin: 50px auto;
        border: 1px solid #ced4da;
        border-radius: 10px;
        overflow: hidden;
      }

      #chat-messages {
        padding: 20px;
        height: 300px;
        overflow-y: auto;
      }

      #user-input {
        padding: 10px;
        border-top: 1px solid #ced4da;
      }

      .custom-bg {
        background-color: #fcd7d7;
      }

      .custom-btn:hover {
        background-color: #ffc3c3;
      }

      .custom-input:focus {
        border-color: #fcd7d7; /* Change to your desired color */
        box-shadow: 0 0 5px #fcd7d7;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg custom-bg">
      <div class="container-fluid">
        <img
          src="./media/returning-visitor.png"
          alt="EverExisting"
          width="auto"
          height="30"
          class="me-2"
        />

        <a class="navbar-brand" href="./index.html">EverExisting</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="./index.html"
              >Home</a
            >
            <a class="nav-link" href="./html/checklist.html">Daily Checklist</a>
            <a class="nav-link" href="./html/thevoid.html">The Void</a>
          </div>
        </div>
      </div>
    </nav>

    <body>
      <div class="container" id="chat-container">
        <header>
          <h4 class="text-center">
            Never fear! Your very own emotional support buddy is here!
          </h4>
          <hr />
        </header>
        <div id="chat-messages" class="mb-3">
          <!-- Chat messages will be displayed here -->
          <div class="incoming-message">You: Is anyone there?</div>
          <div class="outgoing-message">
            Serene: Hello, thanks for saying hi
          </div>
          <div class="incoming-message">You: Things can be so frustrating!</div>
          <div class="outgoing-message">
            Serene: No matter how you look at it, time moves on. This will too
          </div>
          <!-- Add more messages as needed -->
        </div>

        <div class="input-group align-items-center" id="user-input">
          <img
            src="./media/panda-buddy.jpg"
            alt="Waving Character"
            width="auto"
            height="60"
            class="me-2 rounded-pill"
          />
          <input
            type="text"
            class="form-control me-2 custom-input"
            placeholder="Type your message..."
          />
          <div class="input-group-append">
            <button class="btn custom-bg custom-btn" type="button">Send</button>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>

    <script src="script.js"></script>
    <!-- Bootstrap JS (Optional) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEX/nddFQD41k7usjfaR9pG9qBqr67P85tmmh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

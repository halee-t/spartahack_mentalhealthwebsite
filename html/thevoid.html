    <style>
      .custom-bg {
        background-color: #fcd7d7;
      }

      #chat-container {
        max-width: 600px;
        margin: 50px auto;
        border: 1px solid #fcd7d7;
        border-radius: 10px;
        overflow: hidden;
      }

      #chat-messages {
        padding: 20px;
        height: 300px;
        overflow-y: auto;
      }

      #user-input {
        padding: 10px;
        border-top: 1px solid #fcd7d7;
      }

      body {
        background-color: rgb(23,23,23);
        color:#fcd7d7;
      }

      .custom-text-area {
        background-color: rgb(45, 45, 45);
        color:#fcd7d7;
        border: rgb(23,23,23)
      }

      .custom-text-area:focus {
        background-color: rgb(45, 45, 45);
        color:#fcd7d7;
        box-shadow: 0 0 0 0.25rem rgba(224, 162, 162, 0.428);
        border-color: rgb(23,23,23);
      }

      .custom-btn {
        background-color: #fcd7d7;
      }
      .custom-btn:hover {
        background-color: #ffc3c3;
        color:rgb(45, 45, 45)
      }

      #theVoid::placeholder {
        color:#fcd7d7
      }
